<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do-List</title>
</head>
<body>
    <div>
        <header>
            <h1 class="title">To-Do List</h1>
            <button class="theme-toggle" id="themeToggle" aria-label="Toggle theme">
                <span class="sun-icon">â˜€ï¸</span>
                <span class="moon-icon">ğŸŒ™</span>
            </button>
        </header>

        <div class="input-section">
            <input 
                type="text" 
                id="taskInput" 
                class="task-input" 
                placeholder="Tambahkan task baru..."
                maxlength="100"
            >
            <button class="add-btn" id="addBtn">Tambah</button>
        </div>

         <div class="counter">
            <span id="taskCounter">0</span> task aktif
        </div>

        <!-- Daftar Task -->
        <ul class="task-list" id="taskList">
            <!-- Task akan ditambahkan secara dinamis dengan JavaScript -->
        </ul>

        <!-- Footer -->
        <footer class="footer">
            <p>Tekan Enter untuk menambah task</p>
        </footer>
    </div>
</body>
</html>
